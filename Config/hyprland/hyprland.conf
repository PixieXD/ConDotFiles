# autogenerated = 1

monitorv2 {
  output = eDP-1
  mode = 1920x1080@144
  position = 0x0
  scale = 1
  bitdepth = 8
}

$terminal = alacritty
$fileManager = nemo
$menu = rofi -show run


# Autostart
source = ~/.config/hypr/autostart.conf

# Enviroment Variables
source = ~/.config/hypr/env.conf

# Keybinds
source = ~/.config/hypr/keybinds.conf

# Animations
source = ~/.config/hypr/animations.conf

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(b2b2b2ee) rgba(020100ee) 45deg
    col.inactive_border = rgba(5a5a59ee)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.9
    dim_strength = 0.5
    dim_inactive = true
    

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(020100ee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
    orientation = left
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

cursor {
    no_hardware_cursors = 0
    inactive_timeout = 0
    enable_hyprcursor = true
}

input {
    kb_layout = us
    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}